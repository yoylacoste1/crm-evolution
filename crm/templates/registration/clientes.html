    <style>
        body {

        /* Barra superior */
        .top-bar {
            background-color: #666;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: relative;
            z-index: 2;
            border-bottom: 5px solid #333;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .top-bar .left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #bbb;
            border-radius: 50%;
            margin-right: 20px;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }

        .search-box {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        .search-box input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-name {
            margin-right: 10px;
        }

        .user-img {
            width: 30px;
            height: 30px;
            background-color: #bbb;
            border-radius: 50%;
            margin-right: 10px;
            background-image: url('');
            background-size: cover;
            background-position: center;
        }

        .config-icon {
            width: 20px;
            height: 20px;
            background-image: url('config-icon.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            height: 100vh;
        }

        /* Panel izquierdo */
        .sidebar {
            background-color: #9B111E;
            width: 125px;
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 3;
            border-right: 8px solid #333;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), inset -4px -4px 10px rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        .sidebar button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            font-size: 12px;
            text-align: left;
            padding: 5px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Fondo dinámico con color gris */
        .dynamic-background {
            background-color: #d3d3d3;
            height: 100%;
            flex: 1;
            box-shadow: inset 0px 0px 25px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Cuadrante de búsqueda */
        .search-panel {
            background-color: white;
            width: 80%;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-panel label {
            font-weight: bold;
        }

        .search-panel input, .search-panel select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 10px;
        }

        .search-panel button {
            background-color: #9B111E;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .search-panel button:hover {
            background-color: #8a0e1b;
        }

        /* Estilo para la tabla de resultados */
        .results-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .results-table th, .results-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .results-table th {
            background-color: #f4f4f4;
        }

    </style>
</head>
