<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Evolution</title>
    <style>
        body {
            background-color: #9B111E; /* Rojo sangre */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        h1 {
            font-size: 120px; /* Aumentando el tamaño de la letra */
            text-align: center;
            margin-bottom: 20px;
            margin-top: -300px; /* Subiendo las letras más cerca de la parte superior */
        }

        .login-container {
            background-color: #D3D3D3; /* Gris suave */
            padding: 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            position: absolute;
            bottom: 30%; /* Subiendo el cuadro un poco más arriba */
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            background-color: white;
            color: #9B111E; /* Rojo sangre */
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #9B111E;
            color: white;
        }

        .register-link {
            position: absolute;
            bottom: 130px; /* Subiendo un poquito más arriba */
            text-align: center;
            width: 100%;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .register-link span {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CRM EVOLUTION</h1>

    <div class="login-container">
        <input type="text" placeholder="Nombre de usuario">
        <input type="password" placeholder="Contraseña">
        <button class="login-button">Iniciar sesión</button>
    </div>

    <div class="register-link">
        <p>¿No tienes cuenta? <span>Registrarse</span></p>
    </div>
</body>
</html>
